<div class="body">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">To Do List</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="signin()">Login</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>


<h2 style="text-align: center">Sign Up Form</h2>
<form style="text-align: center">
  <div class="form-row">
      <div class="col-4"></div>
    <div class="form-group col-md-2" >
      <label for="firstName">First Name</label>
      <input type="firstName" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName"  placeholder="firstName" >
    </div>
    <div class="form-group col-md-2">
      <label for="LastName">LastName</label>
      <input type="LastName" class="form-control" name="lastName" id="LastName" [(ngModel)]="lastName" placeholder="LastName">
    </div>
  </div>
  <div class="col-4"></div>


  <div class="form-row">
      <div class="col-4"></div>
      <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" name="email" id="inputEmail4" [(ngModel)]="email" placeholder="Email">
        </div>
        <div class="col-4"></div>
        
</div>


  <div class="form-row">
      <div class="col-4"></div>
      <div class="form-group col-md-1">
          <label for="countryCode">CountryCode</label>
          <input type="text" class="form-control" name="countryCode" id="countryCode" [(ngModel)]="countryCode" placeholder="91">
        </div>
        
        <div class="form-group col-md-3">
            <label for="Mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="Mobile" [(ngModel)]="mobile" placeholder="Mobile">
          </div>
          <div class="col-4"></div>
    
  </div>
  <div class="form-row">
    <div class="col-4"></div>
  <div class="form-group col-md-4">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="pass" id="inputPassword4" [(ngModel)]="password" placeholder="Password"  >
    </div>
    <div class="col-4"></div>
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
  
</form>
</div>
