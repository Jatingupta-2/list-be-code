
<div class="body">

    <a class="navbar-brand" href="/friends">To Do List</a>

      aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </ul>

<div class="row">
  <div class='col-4'></div>

  
  <div class='col-4' style="text-align:center">

      <form>
  
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" name="newPassword"
            id="exampleInputPassword1" placeholder="Password" [(ngModel)]="newPassword" style="text-align:center">
          </div>
          
          <button type="submit" class="btn btn-primary" (click)="editPassword()">Change Password</button>
        </form>


  </div>



  <div class='col-4'></div>

</div>
