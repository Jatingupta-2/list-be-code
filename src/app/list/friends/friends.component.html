<div class="body">


  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/friends">To Do List</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto">

        <span class="nav-item">
          <a class="nav-link" (click)="changePass()" style="color: rgb(236, 243, 140)">Change Password</a>
        </span>

        <span class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </span>

      </ul>

    </div>

  </nav>


  <div class="container">
    <br>

    <div class="row">
      <div class="col-12" style="text-align: center">
        <button class="btn btn-outline-warning" [routerLink]="['/lists',myId]">My Id</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6" style="text-align: center">


        <h3>Send Request</h3>

        <div *ngFor="let user of notFrnd">
          <div *ngIf="user.userId!=myId">

            <button class="btn btn-outline-primary" (click)="sendRequest(user.userId)" style="color:rgb(33, 76, 216) ;font-size:30px">{{user.userName}}</button>
          </div>
          <!-- <div *ngIf="user.userId==myId">
    <button class="btn btn-warning" [routerLink]="['/lists',user.userId]">My Id</button>
  </div> -->
        </div>
      </div>
      <div class="col-6" style="text-align: center">
        <h3>My Friends</h3>
        <div *ngIf="friends">
          <div *ngFor="let req of friends">

            <div *ngFor="let user of users">

              <div *ngIf="user.userId==req">

                <button class="btn btn-outline-dark" style="color:rgb(97, 111, 236) ;font-size:30px" [routerLink]="['/lists',user.userId]">{{user.userName}}</button>


              </div>
            </div>

          </div>
        </div>
      </div>

    </div>



<br><br>
    <div class="row">
      <div class="col-6" style="text-align: center">
        <h3>Requests Sent</h3>
        <div *ngIf="sentRequest">
          <div *ngFor="let req of sentRequest">

            <div *ngFor="let user of users">

              <div *ngIf="user.userId==req">

                <button class="btn btn-outline-dark" disabled style="color:rgb(49, 43, 49) ;font-size:30px">{{user.userName}}</button>

              </div>

            </div>

          </div>
        </div>


      </div>
      <div class="col-6" style="text-align: center">
        <h3>Pending Requests</h3>

        <!-- <div *ngIf="myUser.receivedRequests"> -->
        <div *ngFor="let req of receivedRequest">
          <div *ngFor="let  user of users">
            <div *ngIf="user.userId==req">
              <button class="btn btn-outline-dark" disabled style="color:rgb(17, 17, 190) ;font-size:30px">{{user.userName}}</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              <button class="btn btn-outline-success" (click)="accept(user.userId)">Accept</button>
              <button class="btn btn-outline-danger" (click)="reject(user.userId) ">Decline</button>
            </div>

          </div>
        </div>

        
      </div>
